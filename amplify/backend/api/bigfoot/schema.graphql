type Organization @model
{
  id:ID!
  addressId:ID!
  name: String!
  address: Address @connection(fields:["addressId"])
  locations: [Location] @connection(keyName: "byOrganizationId",fields:["id"])
  status: String
  isActive: Boolean
}                                                                                                                                               
type Address @model
{
  id:ID!
  street: String
  city: String
  state: String
  zipCode: String
  isActive: Boolean
}
type Location @model
@key(name: "byOrganizationId", fields: ["organizationid"]) 
{
  id:ID!
  organizationid:ID!
  addressId:ID
  description: String 
}
type Patient @model 
@key(name: "byLocationId", fields: ["locationId"]) 
{
  id: ID!
  locationId: ID!
  userId: ID! 
  user: User @connection(fields:["userId"])
  address: Address @connection(fields:["id"])
}
type StaffAssignment @model
@key(name: "byPatientId", fields: ["patientId"])
@key(name: "byStaffId", fields: ["staffId"]) 
{
  id: ID!
  patientId: ID!
  staffId: ID!
}
type Staff @model
@key(name: "byLocationId", fields: ["locationId"])
@key(name: "byUserId", fields: ["userId"])
{
  id:ID!
  userId: ID!
  locationId: ID!
}
type User @model 
@key(name: "byType", fields: ["type"])
@key(name: "byCognitoId", fields:["cognitoId"])
{
  id: ID!
  cognitoId: String!
  addressId: ID
  firstName: String
  lastName: String
  dob: String
  email: String!
  phone: String
  type: Int
  isActive: Boolean
}

type AssessmentQuestion @model
@key(name: "byAssessmentId", fields: ["assessmentId"])
{
  id:ID!
  assessmentId: ID!
  questionId:ID!
  answerId:ID!
  sequenceNumber: Int
  isActive:Boolean!
}
type Answer @model{
  id:ID!
  answerText:String
  isActive:Boolean!
}
type Question @model{
  id:ID!
  questionText: String
  isActive:Boolean!
}
type Assessment @model{
  id:ID!
  title:String
  questions: [AssessmentQuestion] @connection(keyName:"byAssessmentId", fields:["id"])
  isActive: Boolean
}



