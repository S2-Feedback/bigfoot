type Address @model
{
  id:ID!
  street: String
  city: String
  state: String
  zipCode: String
  isActive: Boolean
}
type Organization @model
{
  id:ID! 
  name: String
  addressId: ID
  isActive: Boolean
}
type Physician @model
{
  id:ID!
  organizationId: ID!
  name: String
  isActive: Boolean
  organization: Organization @connection(fields:["organizationId"])
}
type PatientReferral @model
{
  id:ID!
  patientId:ID!
  referredBy:ID! 
  referredDate: String!
  patientEmail: String!
  patientName: String!
  patientReferrer: User @connection(fields:["referredBy"])
}
type Patient @model
{
  id:ID!
  patientId:ID!
  physicianId:ID
  careManagerId:ID
  psychiatristId: ID
  patient: User @connection(fields:["patientId"])
}
type User @model 
@key(name: "byType", fields:["type"])
{
  id: ID!
  cognitoId: ID
  addressId: ID
  organizationId: ID
  firstName: String
  lastName: String
  dob: String
  email: String!
  phone: String
  type: Int
  isActive: Boolean
}




